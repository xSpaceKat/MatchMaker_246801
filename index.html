<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scrips/formAction.js"></script>
    <title>Matchy Matchy - Encuentra tu match</title>
</head>
<body>
    <div class="container">
        <div class="dotted-container">
            <h1>Encuentra a tu Match!</h1>
            <form action="">
                <label for="photo">Sube tu foto</label>
                <input type="file" name="photo" id="photo" accept="image/" required>

                <label for="first-name">Tu nombe</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">Tu apellido</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">Tu correo electronico</label>
                <input type="text" id="email" name="email">
            
                <label for="gender">Tu genero</label>
                <select name="gender" id="gender" required>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                    <option value="other">Otro</option>
                </select>
                <fieldset>
                    <legend>
                        Â¿En que estas interedadx?
                    </legend>
                    <div class="checkbox-group">
                        <label for="interested"><input type="checkbox" name="interested" value="male">Hombre </label>

                        <label for="interested"><input type="checkbox" name="interested" value="female">Mujer</label>
                        

                    </div>
                </fieldset>

                <label for="nationality">Nacionalidad de tu otra mitad</label>
                <select name="nationality" id="nationality">
                    <option value="" disabled selected>Selecciona la Nacionalidad de tu otra mitad</option>
                </select>

                <button type="submit" class="button">Voy a tener suerte</button>
            </form>
        </div>
    </div>
</body>
</html>
